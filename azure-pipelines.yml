# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'gary-moore'
    scannerMode: 'MSBuild'
    projectKey: 'gary-moore'
    projectName: 'SecretsCoreApp'

- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'

- task: WhiteSource Bolt@20
  displayName: 'WhiteSource Bolt'
  inputs:
    advance: true

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

# - task: AzureKeyVault@1
#   inputs:
#     azureSubscription: 'DevOpsDeploy'
#     KeyVaultName: 'gammaweb-secret-test'
#     SecretsFilter: '*'
#     RunAsPreJob: false

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'DevOpsDeploy'
    appType: 'webApp'
    WebAppName: 'gw-secrets-core-webapp'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    JSONFiles: |
      {
       "KeyVault": "https://gammaweb-secret-test.vault.azure.net/"
      }